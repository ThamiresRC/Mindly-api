spring.application.name=mindly-api

server.port=${PORT:8080}

# Perfil padrão = h2  (carrega também o application-h2.properties)
spring.profiles.active=h2

# ===== Security / JWT =====
# Chave usada para assinar os tokens JWT
api.security.token.secret=${JWT_SECRET:my-secret-key}

# ===== Swagger =====
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# ===== Spring AI (Groq) =====
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.1-8b-instant

# ===== RabbitMQ (desligado no projeto) =====
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
